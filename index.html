<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="style.css" >
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"
    defer></script>
  <script src="script.js" defer></script>

  <title>To-Do List App</title>
</head>

<body>
  <div class="to-do-container">
    <header class="p-3 text-bg-dark fixed-top">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <form class="col" role="search">
            <input type="search" class="to-do-input form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
          </form>
          <div class="to-do-space">
            &nbsp;
          </div>
          <div class="text-end">
            <button type="button" class="to-do-btn btn btn-warning">Add To-Do List</button>
          </div>
        </div>
      </div>
    </header>
    <div class="container to-do-lg-container">
      <div class="to-do-list-group list-group">
        <div class="alert alert-danger collapse" role="alert">
        </div>
      </div>
    </div>
  
    <footer class="bg-dark text-center text-white fixed-bottom">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Design & Coded by: <a class="text-white" href="https://zircdev.netlify.app" target="_blank">Zirc Albon</a> | <a class="text-white" href="https://github.com/zirc31/ToDoListApp" target="_blank">Git</a>
      </div>
    </footer>
  </div>
</body>

</html>
